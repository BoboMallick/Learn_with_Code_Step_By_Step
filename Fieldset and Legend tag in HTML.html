<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Topics: Fieldset and Legend tag in HTML</h1>
    </center>
    <form action="index.html" method="post">
        <fieldset>
            <legend>First person</legend>
            <label for="1st">Name :</label>
            <input type="text" id="1st"><br><br>
            <label for="2nd">email :</label>
            <input type="email" id="2nd">
        </fieldset> <br>
        <fieldset>
            <legend>Second persone</legend>
            <label for="3rd">Name :</label>
            <input type="text" id="3rd"><br><br>
            <label for="4th">email :</label>
            <input type="email" id="4th">
        </fieldset>
    </form>
</body>
</html>
